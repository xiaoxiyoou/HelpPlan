<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/purchase.css" />
    <link rel="stylesheet" href="css/address.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="js/need/layer.css" />
    <title>我要进货</title>
</head>

<body>
    <div class="contain">
        <div class="address-wrap">
            <div class="address-cont row j-b a-c">
                <div class="address-item">
                    <div class="address-name">辽宁省 沈阳市 大东区</div>
                    <div class="address-des">辽宁省沈阳市铁西区经济技术开发区中央
                        大街22号25#2-24-1</div>
                    <div class="address-phone">李富贵 186****6124</div>
                </div>
                <img class="arrow" src="img/arrow-icon.png" alt="">
            </div>
        </div>
        <div class="goods-wrap">
            <div class="goods-cont">
                <div class="goods-list row">
                    <img class="godds-img" src="img/goods.png" alt="">
                    <div class="goods-item col j-a">
                        <div class="goods-name">家族宝红布条</div>
                        <div class="alBuy">已购30%</div>
                        <div class="goods-price row">
                            <div class="defalut-price">￥<span>3</span>.00</div>
                            <div class="privi-price row a-c j-c">诚商价格￥<span>2</span>.00</div>
                        </div>
                    </div>
                </div>
                <div class="goods-btm row j-b a-c">
                    <div class="num">购买数量</div>
                    <div class="">X50</div>
                </div>
            </div>
            <div class="goods-cont">
                <div class="goods-list row">
                    <img class="godds-img" src="img/goods.png" alt="">
                    <div class="goods-item col j-a">
                        <div class="goods-name">家族宝红布条</div>
                        <div class="alBuy">已购30%</div>
                        <div class="goods-price row">
                            <div class="defalut-price">￥<span>3</span>.00</div>
                            <div class="privi-price row a-c j-c">诚商价格￥<span>2</span>.00</div>
                        </div>
                    </div>
                </div>
                <div class="goods-btm row j-b a-c">
                    <div class="num">购买数量</div>
                    <div class="">X50</div>
                </div>
            </div>
        </div>
        <div class="purchase-btm row  a-c">
            <div class="price-wrap">
                <div class="defalut-price">（不含运费）合计：￥<span>70</span>.00</div>
                <div class="shop-price">诚商进货将节省：￥<span>10</span>.00</div>
            </div>
            <div class="btn col a-c j-c">确认提交</div>
        </div>
    </div>
</body>
<script src="js/jquery-1.8.2.js"></script>
<script src="js/noScaling.js"></script>
<script src="js/layer.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<script src="js/share.js"></script>
<script src="js/coment.js"></script>

<script>
    $(function () {
        $(".address-wrap ").click(function () {
            window.location.href = './address.html'
        });

    })
</script>

</html>
