<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/gift.css" />
    <link rel="stylesheet" href="css/comont.css" />
    <link rel="stylesheet" href="js/need/layer.css" />
    <title>到店有礼</title>
</head>

<body>
    <div class="contain">
        <!-- 搜索 -->
        <div class="search-wrap col a-c j-c">
            <div class="search-cont row a-c j-c">
                <img class="search-img" src="img/search.png" alt="">
                <input id="input" readonly="readonly" type="text" placeholder="搜索用户姓名或电话">
            </div>
        </div>
        <!-- 内容 -->
        <div class="content-wrap">
            <div class="content-title row a-c">
                <div class="title-item content-title-hover row a-c j-c">
                    全部（10）
                </div>
                <div class="title-item row a-c j-c">
                    待核销（4）
                </div>
                <div class="title-item row a-c j-c">
                    已领取（4）
                </div>
            </div>
            <div class="content-list col j-c a-c">
                <div class="item row a-c j-b">
                    <div class="name">李富贵</div>
                    <div class="phone">18640073241</div>
                    <div class="goods">红布条</div>
                    <div class="statusHover row a-c j-c">待核销</div>
                </div>
                <div class="item row a-c j-b">
                    <div class="name">迪丽热巴</div>
                    <div class="phone">18640073241</div>
                    <div class="goods">家族宝福禄五帝钱</div>
                    <div class="status row a-c j-c">已过期</div>
                </div>
                <div class="item row a-c j-b">
                    <div class="name">热巴</div>
                    <div class="phone">18640073241</div>
                    <div class="goods">家族宝福禄五帝钱</div>
                    <div class="status row a-c j-c">已领取</div>
                </div>
            </div>
        </div>
        <div class="page-wrap row a-c j-c">
            <div class="prev row a-c j-c">上一页</div>
            <div class="current">1/5</div>
            <div class="next hover row a-c j-c">下一页</div>
        </div>
        <div class="btm-wrap  row">
            <div class="submit row a-c j-c">预览效果</div>
            <div class="purchase row a-c j-c">设置礼品券</div>
        </div>
    </div>



</body>
<script src="js/jquery-1.8.2.js"></script>
<script src="js/noScaling.js"></script>
<script src="js/layer.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<script src="js/share.js"></script>
<script src="js/coment.js"></script>

<script>
    $(function () {
        // 导航栏点击效果
        $('.title-item').click(function () {
            $(".title-item ").removeClass("content-title-hover");
            $(this).addClass("content-title-hover");
        })
        // 进入搜索页面
        $(".search-cont").click(function () {
            window.location.href = "./search.html"
        });
        // 进入设置页面
        $(".purchase ").click(function () {
            window.location.href = "./setting.html"
        });
        // 进入预览页面
        $(".submit ").click(function () {
            window.location.href = "./preview.html"
        });
        // 下一页
        $(".next").click(function () {
            layer.msg("下一页");
        });
        // 上一页
        $(".prev").click(function () {
            layer.msg("上一页");
        });
        // 点击核销
        $(".statusHover").click(function () {
            layer.confirm('您确定要核销此条数据吗？', {
                btn: ['确定', '取消']
            }, function () {
                // alert('确定')
                $(".layui-layer-shade").css("display","none")
                $(".layui-layer").css("display","none")
            }, function () {
                // alert('取消')
            });
        });


    })
</script>

</html>
