<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/newAddress.css" />
    <link rel="stylesheet" href="css/mobileSelect.css" />
    <link rel="stylesheet" href="js/need/layer.css" />
    <title>新建收货地址</title>
</head>

<body>
    <div class="contain">
        <input class="name com" placeholder="收货姓名（请使用真实姓名）" type="text">
        <input class="phone com" placeholder="手机号码" type="number">
        <input class="region com" id="txt_area" placeholder="所在区域" type="text" name="region" readonly="readonly">
        <div class="detail-wrap row ">
            <div class="detail-name">详细地址</div>
            <textarea placeholder=""></textarea>
        </div>
        <div class="default-wrap row  a-c j-b">
            <div class="">设为默认地址</div>
            <img class="checked" src="img/unchecked.png" alt="">
        </div>
        <div class="save  row  a-c j-c ">保存</div>
    </div>
</body>
<script src="js/jquery-1.8.2.js"></script>
<script src="js/noScaling.js"></script>
<script src="js/layer.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<script src="js/share.js"></script>
<script src="js/coment.js"></script>
<script src="js/mobileSelect.min.js"></script>
<script src="js/address.js"></script>

<script>
    $(function () {
        // 保存
        $(".save ").click(function () {
            window.history.go(-1)
        });
    })
</script>

</html>
