<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/newAddress.css" />
    <link rel="stylesheet" href="css/mobileSelect.css" />
    <link rel="stylesheet" href="js/need/layer.css" />
    <title>新建收货地址</title>
</head>

<body>
    <div class="contain">
        <input class="name com" name="name" placeholder="收货姓名（请使用真实姓名）" type="text">
        <input class="phone com" name="phone" placeholder="手机号码" type="number">
        <input class="region com" id="txt_area" placeholder="所在区域" type="text" name="region" readonly="readonly">
        <div class="detail-wrap row ">
            <div class="detail-name">详细地址</div>
            <textarea placeholder=""></textarea>
        </div>
        <div class="default-wrap row  a-c j-b">
            <div class="">设为默认地址</div>
            <label for="choose" class="label checked">
                <input id="choose"  type="checkbox" name="single" class="single_input" autocomplete="off" />
            </label>
        </div>
        <div class="save  row  a-c j-c ">保存</div>
    </div>
</body>
<script src="js/jquery-1.8.2.js"></script>
<script src="js/noScaling.js"></script>
<script src="js/layer.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<script src="js/share.js"></script>
<script src="js/coment.js"></script>
<script src="js/mobileSelect.min.js"></script>
<script src="js/address.js"></script>

<script>
    $(function () {
        // 赋值input默认选中状态
        $("input[type='checkbox']").attr("checked", true);
        // 保存
        $(".save ").click(function () {
            if (!$("input[name='name']").val()) {
                layer.msg("请输入您的姓名");
                return false
            } else if (!$("input[name='phone']").val()) {
                layer.msg("请输入您的电话");
                return false
            } else if (!(/^1(3|4|5|6|7|8|9)\d{9}$/.test($("input[name='phone']").val()))) {
                layer.msg("请输入正确手机号");
                return false;
            } else if (!$("input[name='region']").val()) {
                layer.msg("请选择您所在区域");
                return false
            } else if (!$("textarea").val()) {
                layer.msg("请输入您的详细地址");
                return false
            }

            window.history.go(-1)
        });
        // 设置默认地址
        $(".single_input").on("click", function () {
            // 选中
            if ($("input[type='checkbox']").is(':checked')) {
                $(".label").removeClass("unchecked").addClass("checked");
            } else {
                // 未选中
                $(".label").removeClass("checked").addClass("unchecked");
            }
        });
    })
</script>

</html>
