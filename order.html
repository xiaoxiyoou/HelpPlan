<script>
    $(function () {
        var isSelectAll // 商品总数量

        // 点击提交
        $(".btn").click(function () {
            if (isSelectAll == 0) {
                layer.msg("请至少选择一个商品~");
                return false
            }
          
            window.location.href = './purchase.html'

        });
        // 增加库存数
        $(".select-add").click(function () {
            var num = parseInt($(this).prev().val()) + 1
            $(this).prev().val(num)
        });
        // 减少库存数
        $(".select-reduce").click(function () {
            console.log('执行')
            var num = parseInt($(this).next().val()) - 1
            if (num == 0) {
                layer.msg("不能小于 1 哦！");
                return false
            }
            $(this).next().val(num)

        });
        // 点击单选
        $(".checked").live("click", function () {
            if ($(this).attr("choose") == "false") {
                // 改变状态
                $(this).attr("choose", "true");
                // 改变图片
                $(this).attr("src", "img/checked.png");
                checkedAll();
            } else {
                // 改变状态
                $(this).attr("choose", "false");
                // 改变图片
                $(this).attr("src", "img/unchecked.png");
                checkedAll();
            }
        });

        // 点击全选
        $('.checkedAll').click(function () {
            if ($(this).attr("choose") == "true") {
                isSelectAll = 0
                // 改变单选图片
                $('.checked').attr("src", "img/unchecked.png");
                // 改变单选状态
                $('.checked').attr("choose", false);
                // 改变多选图片
                $(this).attr("src", "img/unchecked.png");
                // 改变多选状态
                $(this).attr("choose", "false");

            } else {
                isSelectAll = 2
                // 改变多选状态
                $(this).attr("choose", "true");
                // 改变多选图片
                $(this).attr("src", "img/checked.png");
                // 改变单选状态
                $('.checked').attr("choose", true);
                // 改变单选图片
                $('.checked').attr("src", "img/checked.png");
            }
        })
        // 判断是否全部选中
        function checkedAll() {
            isSelectAll = 2;
            $(".checked").each(function () {
                // 取消选择
                if ($(this).attr("choose") == "false") {
                    isSelectAll--
                }
                // 是否全部选中
                if (isSelectAll == $(".checked").length) {
                    $(".checkedAll").attr("src", "img/checked.png");
                } else {
                    $(".checkedAll").attr("src", "img/unchecked.png");
                }
            });
        }



    })
</script>
