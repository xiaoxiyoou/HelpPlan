<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/setting.css" />
    <link rel="stylesheet" href="js/need/layer.css" />
    <link rel="stylesheet" href="css/dialog.min.css" />
    <link rel="stylesheet" href="css/layui.css" />
    <link rel="stylesheet" href="css/frame.css" />
    <link rel="stylesheet" type="text/css" href="css/mobileSelect.css">
    <title>设置礼品券</title>
</head>

<body>
    <div class="contain ">
        <div class="setting-wrap ">
            <div class="item row j-b a-c border-btm">
                <div class="">选择到店赠送礼品</div>
                <div class=" select-wrap row a-c">
                    <input class="select-input-text" id="selectOne" name="goodsName" readonly="readonly" placeholder="选择礼品">
                    <img class="arrow" src="img/arrow-icon.png" alt="">
                </div>
            </div>
            <div class="item row j-b a-c">
                <div class="">当前库存数量</div>
                <div class="select-wrap row a-c">
                    <div class="select-reduce">-</div>
                    <input class="select-input-num" type="number" name="goodsNum" value="1" placeholder="">
                    <div class="select-add">+</div>
                </div>
            </div>
        </div>
        <div class="setting-wrap ">
            <div class="item row j-b a-c border-btm">
                <div class="">选择到店赠送礼品</div>
                <div class="select-wrap row a-c">
                    <input class="select-input-text" id="selectTwo" name="goodsName" readonly="readonly" placeholder="选择礼品">
                    <img class="arrow" src="img/arrow-icon.png" alt="">
                </div>
            </div>
            <div class="item row j-b a-c">
                <div class="">当前库存数量</div>
                <div class="select-wrap row a-c">
                    <div class="select-reduce">-</div>
                    <input class="select-input-num " type="number" name="goodsNum" value="1" placeholder="">
                    <div class="select-add">+</div>
                </div>
            </div>
        </div>
        <div class="setting-wrap ">
            <div class="item row j-b a-c border-btm">
                <div class="">选择到店赠送礼品</div>
                <div class="select-wrap row a-c">
                    <input class="select-input-text" id="selectThere" name="goodsName" readonly="readonly"
                        placeholder="选择礼品">
                    <img class="arrow" src="img/arrow-icon.png" alt="">
                </div>
            </div>
            <div class="item row j-b a-c">
                <div class="">当前库存数量</div>
                <div class="select-wrap row a-c">
                    <div class="select-reduce">-</div>
                    <input class="select-input-num" type="number" name="goodsNum" value="1" placeholder="">
                    <div class="select-add">+</div>
                </div>
            </div>
        </div>
        <div class="setting-wrap ">
            <div class="item row j-b a-c border-btm">
                <div class="title">设置自定义赠送礼品</div>
                <input class="select-input-text" type="text" placeholder="填写商品名称" name="goodsName">
            </div>
            <div class="item row j-b a-c  border-btm">
                <div class="">当前库存数量</div>
                <div class="select-wrap row a-c">
                    <div class="select-reduce">-</div>
                    <input class="select-input-num" type="number" name="goodsNum" value="1" placeholder="">
                    <div class="select-add">+</div>
                </div>
            </div>
            <div class="upload-wrap row j-b a-c">
                <div class="">上传商品图片</div>
                <img class="upload-img" id="ImageUp" src="img/upload.png" alt="" />
                <input id="PicturePath" name="Imgurl" type="hidden" value="" />
            </div>
        </div>
        <div class="btm-wrap  row">
            <div class="submit row a-c j-c">确认发布</div>
            <div class="purchase row a-c j-c">我要进货</div>
        </div>

    </div>
</body>
<script src="js/jquery-1.8.2.js"></script>
<script src="js/noScaling.js"></script>
<script src="js/layer.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<script src="js/share.js"></script>
<script src="js/coment.js"></script>
<script src="js/upImg.js"></script>
<script src="js/dialog.min.js"></script>
<script src="js/mobileSelect.min.js" type="text/javascript"></script>


<script>
    $(function () {
        var mobileSelect1 = new MobileSelect({
            trigger: '#selectOne',
            title: '礼品选择',
            wheels: [{
                data: ['红布条', '福禄五帝钱', '平安符', '雨渐耳挂件', '五行能量球', '孝心能量卡']
            }],
            ensureBtnColor: '#686194',
            position: [1],
            callback: function (indexArr, data) {
                $("input[name='goodsName']").eq(0).val(data);
            }
        });
        var mobileSelect1 = new MobileSelect({
            trigger: '#selectTwo',
            title: '礼品选择',
            wheels: [{
                data: ['红布条', '福禄五帝钱', '平安符', '雨渐耳挂件', '五行能量球', '孝心能量卡']
            }],
            position: [1],
            ensureBtnColor: '#686194',
            callback: function (indexArr, data) {
                $("input[name='goodsName']").eq(1).val(data);
            }
        });
        var mobileSelect1 = new MobileSelect({
            trigger: '#selectThere',
            title: '礼品选择',
            wheels: [{
                data: ['红布条', '福禄五帝钱', '平安符', '雨渐耳挂件', '五行能量球', '孝心能量卡']
            }],
            ensureBtnColor: '#686194',
            position: [1],
            callback: function (indexArr, data) {
                $("input[name='goodsName']").eq(2).val(data);
            }
        });
        // 增加库存数
        $(".select-add").click(function () {
            var num = parseInt($(".select-input-two").val()) + 1
            $(".select-input-two").val(num)
        });
        // 减少库存数
        $(".select-reduce").click(function () {
            var num = parseInt($(".select-input-two").val()) - 1
            if (num == 0) {
                layer.msg("最少需要一件哦！");
                return false
            }
            $(".select-input-two").val(num)
        });

    })
</script>

</html>
